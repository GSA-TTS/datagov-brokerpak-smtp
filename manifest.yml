packversion: 1
name: smtp-services-pak
version: current
metadata:
  author: Bret Mogilefsky
platforms:
- os: linux
  arch: "386"
- os: linux
  arch: amd64
terraform_binaries:
- name: terraform
  version: 0.12.30
  source: https://github.com/hashicorp/terraform/archive/v0.12.30.zip  
- name: terraform-provider-aws
  version: 3.35.0
  source: https://github.com/terraform-providers/terraform-provider-aws/archive/v3.35.0.zip
service_definitions:
- smtp.yml
parameters: []
required_env_variables:
  - SMTP_AWS_ACCESS_KEY_ID
  - SMTP_AWS_SECRET_ACCESS_KEY
  - SMTP_AWS_ZONE
  - SMTP_AWS_DEFAULT_REGION
env_config_mapping:
  SMTP_AWS_ACCESS_KEY_ID: smtp.aws.access_key_id
  SMTP_AWS_SECRET_ACCESS_KEY: smtp.aws.secret_access_key
  SMTP_AWS_ZONE: smtp.aws.zone
  SMTP_AWS_DEFAULT_REGION: smtp.aws.default_region

